<app-loader class="stick-bar"></app-loader>
<app-no-connection class="noConnectionBar"></app-no-connection>
<div id="page-notifications">
  <app-notification-container [verticalPosition]="'top'" [horizontalPosition]="'right'"></app-notification-container>
</div>

<div *ngIf="!loggedIn">
  <mat-input-container dividerColor="accent">
    <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="email">
  </mat-input-container>

  <mat-input-container dividerColor="accent">
    <input matInput type="text" placeholder="Password" name="password" [(ngModel)]="password">
  </mat-input-container>

  <button (click)="login()">Login</button>
</div>

<button (click)="logout()" *ngIf="loggedIn">Logout</button>
