<div id="form-head">
  Ask Doubt
</div>
<div id="form-container">
  <mat-input-container dividerColor="accent">
    <textarea matInput type="text" required="true" placeholder="Write Your Doubt" name="doubt" [(ngModel)]="description"></textarea>
  </mat-input-container>
</div>
<div>
  <app-custom-button [text]="'POST'" [action]="postDoubt.bind(this)" [disabled]="false"></app-custom-button>
</div>
