<div class="navbar">
  <img *ngIf="showing" class="top_img" src="../assets/icons/logo.png">
  <div style="display: flex; padding: 0 20px; box-sizing: border-box; align-items: center; justify-content: space-between">
    <img src="../assets/icons/start.png" style="height: 48px; padding: 12px 0;">
    <div *ngIf="!loggedIn" style="display: flex;">
      <input type="text" class="right" placeholder="Enter Email ID.." [(ngModel)]="email">
      <input type="password" class="right" placeholder="Enter Password.." [(ngModel)]="password">
      <button class="right" (click)="login()">Login/Signup</button>
    </div>
    <div *ngIf="loggedIn" style="display: flex;">
      <ul style="display: flex; align-items: center;">
        <li *ngIf="user && !user.company_added" (click)="openCompanyDialog()">Add Company</li>
        <li (click)="openUpdateDialog()">Update Profile</li>
        <li (click)="openDoubtDialog()">Ask Doubt</li>
        <li (click)="logout()">Logout</li>
      </ul>
      <div id="user-details" *ngIf="user">
        <img [src]='user.image ? user.image : "../assets/default-user.jpeg"'>
      </div>
    </div>
  </div>
</div>
